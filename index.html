    <title>Kata: No zeros for heros</title>
    <script src="app.js"></script>
</head>
<body>
    <p>
        Numbers ending with zeros are boring.<br>
        <br>
        They might be fun in your world, but not here.<br>
        <br>
        Get rid of them. Only the ending ones.<br>
        <br>
        1450 -> 145<br>
        960000 -> 96<br>
        1050 -> 105<br>
        -1050 -> -105<br>
        Zero alone is fine, don't worry about it. Poor guy anyway<br>
    </p>
    
</body>
